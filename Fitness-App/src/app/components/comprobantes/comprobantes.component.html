<div class="grilla">
    <div>
        <h1 >Listado de Comprobantes</h1>
    </div>
    <hr>
    <div *ngIf="comprobantes.length==0" class="alert alert-info">
        No hay registros en la base de datos!
    </div>
        <table class="table table-bordered table-striped" *ngIf="comprobantes.length>0">
            <thead>
                <tr>
                    <th>Id Comprobante</th>
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Cant. Items</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let comprobante of comprobantes">
                    <td>{{comprobante.idComprobante}</td>
                    <td>{{comprobante.fecha}} |date:"dd/MM/yyyy"</td>
                    <td>{{comprobante.usuario.apellido}}, {{comprobante.usuario.nombre}}</td>
                    <td>{{comprobante.items.length}}</td>
                    <td>{{comprobante.total}}</td>
                </tr>
            </tbody>
          </table>
          <paginator-nav *ngIf="paginador" [paginador]="paginador" paginaAPaginar="comprobantes"></paginator-nav>
</div>
