<div class="contenedora" id="principles">
    <div>
        <h2>
            <span class="span4">{{titulo}}.</span>
        </h2>
    </div>
    <hr>

    <div class="linea"></div>
    <form class="formulario" autocomplete="off" #formLogin="ngForm">
        <div>
            <div class="form-group row" id="correo-electronico">
                <label class="col-form-label"> Correo Electronico </label>
                <div class="col-8">
                    <input class="form-control" type="email" placeholder="Correo Electronico" [(ngModel)]="usuario.email" name="nombre">

                    <div class="form-text" id="comentario">Nunca compartiremos su correo electrónico con nadie más.</div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label" for="password"> Ingrese el Password </label>
                <div class="col-8">
                    <input class="form-control" type="password" placeholder="Password" [(ngModel)]="usuario.password" name="password">
                </div>
            </div>
            <div class="form-group row">
                <div class="input-group col-8">
                    <input type="submit" class="btn btn-outline-primary btn-block" id="boton-login" value="Login" id="boton-login" (click)="login()">
                </div>
            </div>
        </div>
        <p> ¿Todavia no tenes cuenta? <small class="btn btn-light" [routerLink]="['/usuarios/form']"> Registrarse </small></p>
    </form>
</div>
