<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
<div *ngIf="modalService.modal" class="modal" tabindex="-1" role="dialog" style="display:block;">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ titulo }}</h5>
        <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <ul *ngIf="usuario" class="list-group">
                <li class="list-group-item active" >{{usuario.apellido}}, {{usuario.nombre}}</li>
                <li class="list-group-item">{{usuario.email}}</li>
                <li class="list-group-item">{{usuario.localidad.provincia.pais.nombre}}</li>
                <li class="list-group-item">{{usuario.localidad.provincia.nombre}}</li>
                <li class="list-group-item">{{usuario.localidad.nombre}}</li>
              </ul>
              <div class="input-group mb-3">
                <input
                  (change)="seleccionarFoto($event)"
                  type="file"
                  class="form-control"
                  id="inputGroupFile04"
                  aria-describedby="inputGroupFileAddon04"
                  aria-label="Upload"
                />
              </div>
              <div *ngIf="progreso > 0" class="progress" style="height: 40px;">
                <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width:progreso+'%'}" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
                  {{progreso}}%
                </div>
              </div>
            </div>
            <div class="col-sm">
              <img *ngIf="usuario?.imagen" src="http://localhost:8080/api/usuarios/uploads/img/{{usuario.imagen}}" alt="{{usuario.imagen}}" class="img-thumbnail rounded">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="subirFoto()" class="btn btn-outline-primary" type="button" id="inputGroupFileAddon04" [disabled]="!fotoSeleccionada">Subir</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cerrarModal()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
</div>
